<div class="tdk-numberpicker-box" [ngStyle]='boxStyle'>
  <div class="tdk-numberpicker-verticalmiddle">
    <div class="tdk-numberpicker-row">
      <div class="tdk-numberpicker-down" (click)='onDownNumber()'>－</div>
      <div class="tdk-numberpicker-number">{{number}}</div>
      <div class="tdk-numberpicker-up" (click)='onUpNumber()'>＋</div>
    </div>
  </div>
</div>
